<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.5.2 伪类选择器 :empty</title>
    <style>
        table, tr, td
        {
            border: 1px solid orchid;
        }
        td
        {
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            background-color: lightblue;
            font-size: 24px;
        }
        td:empty
        {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>3</td>
            <td>6</td>
            <td>12</td>
        </tr>
        <tr>
            <td>24</td>
            <td>48</td>
            <td>96</td>
        </tr>
        <tr>
            <td>192</td>
            <td>384</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
