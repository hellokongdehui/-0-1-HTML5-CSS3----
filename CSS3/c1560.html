<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.6 嵌入字体：@font-face</title>
    <style>
        /* 定义字体 */
        @font-face {
            font-family: myfont;  /* 自定义字体名称 */
            src: url("css/font/Horst-Blackletter.ttf");
        }
        div
        {
            font-family: myfont;  /* 使用自定义字体 */
            font-size: 60px;
            background-color: #ccc;
            color: hotpink;
            padding: 20px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div>阿里巴巴 Alibaba</div>
</body>
</html>
