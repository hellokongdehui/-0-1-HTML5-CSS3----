<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16.5 渐变按钮</title>
  <style>
    div {
      width: 80px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid lightcoral;
      border-radius: 10px;
      font-family: "微软雅黑";
      cursor: pointer;
      background: linear-gradient(to bottom, red, orange);
    }
    div:hover {
      background: linear-gradient(to top, red, orange);
      color: white;
    }
  </style>
</head>
<body>
  <div>渐变按钮</div>
</body>
</html>
