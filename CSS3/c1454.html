<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.5.4 伪类选择器 :not()</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style-type: none;}
        ul li:not(.first)
        {
            color: indianred;
        }
    </style>
</head>
<body>
    <ul>
        <li class="first">Tencent</li>
        <li>Bytedance</li>
        <li>Alibaba</li>
        <li>Baidu</li>
    </ul>
</body>
</html>
