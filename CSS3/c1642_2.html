<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16.4.2 径向渐变 shape</title>
  <style>
    /* 设置公共样式 */
    div {
      width: 200px;
      height: 200px;
      line-height: 200px;
      margin-bottom: 10px;
      text-align: center;
      color: white;
    }
    #div1 {
      background: -webkit-radial-gradient(ellipse, orange, purple);
    }
    #div2 {
      background: -webkit-radial-gradient(circle, orange, purple);
    }
  </style>
</head>
<body>
  <div id="div1">ellipse</div>
  <div id="div2">circle</div>
</body>
</html>
