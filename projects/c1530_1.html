<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.3 文本描边：text-stroke</title>
    <style>
        div
        {
            font-size: 60px;
            font-weight: bold;
        }
        #d2
        {
            text-stroke: 6px blue;
            /* 兼容Chrome浏览器 */
            -webkit-text-stroke: 3px red;
        }
    </style>
</head>
<body>
    <div id="d1">文本未被描边</div>
    <div id="d2">文本已被描边</div>
</body>
</html>
