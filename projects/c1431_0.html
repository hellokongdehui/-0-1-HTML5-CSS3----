<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.3 子元素伪类选择器</title>
    <style>
        *{padding: 0; margin: 0;}
        ul{list-style-type: none;}
        ul li
        {
            height: 20px;
            text-align: center;
            color: white;
        }
        ul li:first-child{background-color: hotpink;}
        ul li:nth-child(2){background-color: lightpink;}
        ul li:nth-child(3){background-color: lightsalmon;}
        ul li:nth-child(4){background-color: lightgreen;}
        ul li:last-child{background-color: lightblue;}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
