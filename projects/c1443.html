<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.4.3 UI伪类选择器 :checked</title>
    <style type="text/css">
        /* 支持IE浏览器，其他新版浏览器不支持 */
        input:checked
        {
            background-color: purple;
        }
    </style>
</head>
<body>
    <form method="post">
        性别：
        <label><input type="radio" name="gender" value="boy" checked />男</label>
        <label><input type="radio" name="gender" value="girl" />女<br /></label>
        喜欢的水果：<br />
        <label><input name="fruit" type="checkbox" checked />苹果</label>
        <label><input name="fruit" type="checkbox" />雪梨</label>
        <label><input name="fruit" type="checkbox" />香蕉</label>
        <label><input name="fruit" type="checkbox" />葡萄</label>
    </form>
</body>
</html>
