<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.3 子元素伪类选择器</title>
    <style>
        *{padding: 0; margin: 0;}
        ul{list-style-type: none;}
        ul li
        {
            height: 20px;
        }
        ul li:first-child{background-color: hotpink;}
        ul li:nth-child(2){background-color: orange;}
        ul li:nth-child(3){background-color: yellow;}
        ul li:nth-child(4){background-color: greenyellow;}
        ul li:last-child{background-color: lightblue;}
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
