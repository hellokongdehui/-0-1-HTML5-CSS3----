<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.2.3 定义多个文本阴影</title>
    <style>
        div
        {
            display: inline-block;
            margin: 22px;
            padding: 16px;
            font-size: 60px;
            color: white;
            background-color: lightpink;
            text-shadow: 6px 6px 6px blue, 
                        -6px -6px 6px yellow, 
                        6px -6px 6px red, 
                        -6px 6px 6px green;
        }
    </style>
</head>
<body>
    <div>腾讯科技 Tencent</div>
</body>
</html>
