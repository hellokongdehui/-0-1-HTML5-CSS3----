<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.5 多边形</title>
    <script>
        function getOb(id){
            return document.getElementById(id);
        }
        window.onload = function(){
            var cnv = getOb("canvas");
            var ctx = cnv.getContext("2d");

            ctx.moveTo(80, 125);
            ctx.lineTo(150, 125);
            ctx.lineTo(150, 100);
            ctx.lineTo(200, 140);
            ctx.lineTo(150, 180);
            ctx.lineTo(150, 155);
            ctx.lineTo(80, 155);
            ctx.lineTo(80, 125);
            ctx.stroke();
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="400" height="500" style="border: 2px dashed lightseagreen;"></canvas>
</body>
</html>
